<!DOCTYPE html>

<html>

<head>
  <title>Pakistan ELection Results 2013</title>
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

	<style>
		#map {
			width: 100%;
			height: 700px;
		}

		.info {
			  line-height: 1;
			  font-weight: bold;
			  padding: 20px;
			  background: rgba(0, 0, 0, 0.8);
			  color: #fff;
			  border-radius: 2px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #777;
			background: white;
			background: rgba(255,255,255,0.8);
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.8;
		}

		#map {
    width: 100%;
    height: 700px;
    z-index: 0;
}

.leaflet-container {
    background: #ffffff;
}
	</style>

</head>

<body>

<!-- define a the area the map will go into. Feel free to change the size as needed -->
<div id="map" style="width:1000px; height: 700px;"></div>

	<script type="text/javascript" src="./pakistanelectionmap2013.geojson"></script>

	<script type="text/javascript">

	var coords = [30.50, 69.34]; // the geographic center of our map
	var zoomLevel = 6; // the map scale. See: http://wiki.openstreetmap.org/wiki/Zoom_levels
	var map = L.map('map').setView(coords, zoomLevel);

	L.tileLayer('https://api.tiles.mapbox.com/v4/mzohaib10/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
		maxZoom: 10,
		minZoom: 4,
		id: 'mapbox.light'
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

		info.update = function (props) {
		this._div.innerHTML =  (props ? props.attributes_na_name + '<h4>Winning Party: </h4>' + props.attributes_winner_party + '<h4>Winning Candidate: </h4>' + props.attributes_winner + '<h4> Runner-up Party: </h4>' + props.attributes_runnerup_party_cat + '<h4>Runner-up Candidate: </h4>' + props.attributes_runnerup + '<h4>Victory Margin: </h4>' + props.attributes_victory_margin + ' % <h4>Turnout: </h4>' + props.attributes_turnout + '%'
			: 'Hover over map to see details');
	};


	info.addTo(map);


	// get color depending on winning party value
	function getColor(d) {
		return d == 'Pakistan Muslim League (N)' ? '#1b9e77' :
			   d == 'Pakistan Tehreek-e-Insaf' ? '#d95f02' :
		       d == 'Pakistan Peoples Party Parliamentarians'  ? '#7570b3' :
		       d == 'Jamiat Ulama-e-Islam (F)'  ? '#e7298a' :
		       d == 'Muttahidda Qaumi Movement'  ? '#a6761d' :
		       d == 'Independent'  ? '#66a61e' :
		       d == 'Other' ? '#e6ab02' :
		                  '#666666';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 0.3,
			color: 'white',
			dashArray: '1',
			fillOpacity: 0.6,
			fillColor: getColor(feature.properties.attributes_win_party_cat)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.9
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}


	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	var geojson;

	geojson = L.geoJson(pakistan, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Data source: &copy; <a href="https://www.pakistanelectionwatch.com/">Pakistan Election Watch');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			parties = ['Pakistan Muslim League (N)', 'Pakistan Tehreek-e-Insaf', 'Pakistan Peoples Party Parliamentarians', 'Jamiat Ulama-e-Islam (F)', 'Muttahidda Qaumi Movement', 'Independent', 'Other'],
			labels = [];

		for (var i = 0; i < parties.length; i++) {

			labels.push(
				'<i class="circle" style="background:' + getColor(parties[i]) + '"></i> ' + (parties[i] ? parties[i] + '<br>' : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
	
	</script>

</body>
</html>
