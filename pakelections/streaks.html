		// Utility functions

		// get color depending on winning party value
		function getColor(d) {
			return d >= 3 ? '#1c9099' :
			d == 2 ? '#a6bddb' :
			'#ece2f0'; //'#666666'
		}

		// set color and style details for each polygon
		function style(feature) {
			return {
				weight: 2,
				opacity: 0.3,
				color: 'white',
				dashArray: '1',
				fillOpacity: 0.6,
				fillColor: getColor((feature.properties.attributes_streak3_flag*3)+(feature.properties.attributes_streak2_flag*2))
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.9
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}


		function resetHighlight(e) {
			geojson2013.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
